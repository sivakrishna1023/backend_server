name: CICD

on:
    push:
        branches: [master]
jobs:
    build:
        runs-on: [ubuntu-latest]
        steps:
            - name: Checkout the source code
              uses: actions/checkout@v3
            - name: Login to docker hub
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            - name: Build docker image
              run: docker build -t sivakrishna1096/backend_server .
            - name: publish image to docker hub
              run: docker push sivakrishna1096/backend_server:latest 
    deploy: 
        needs: build
        runs-on: [self-hosted]
        steps:
            - name: pull Image form docker hub
              run: docker pull sivakrishna1096/backend_server:latest
            - name: Delete old container
              run: docker rm -f backend_server-container
            - name: Run docker container
              run: docker run -d -p 3000:3000 --name backend_server-container sivakrishna1096/backend_server

